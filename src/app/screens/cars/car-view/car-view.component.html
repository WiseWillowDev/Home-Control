<app-tile>  
    <div class="info">
        <div>
            <div></div>
            <div class="sub-info">{{car.nickname}}'s car</div> 

        </div>

        <div class="side-buttons">

            <div *ngIf="isExpired() && !editable" (click)="refresh()">
                <svg class="svg-size" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M250 388.191C233.889 388.191 218.8 385.069 204.734 378.826C190.66 372.575 178.415 364.131 168.001 353.496C157.578 342.869 149.303 330.375 143.177 316.013C137.059 301.66 134 286.263 134 269.823H159.778C159.778 295.469 168.534 317.223 186.045 335.083C203.548 352.952 224.867 361.887 250 361.887C275.133 361.887 296.452 352.952 313.955 335.083C331.466 317.223 340.222 295.469 340.222 269.823C340.222 244.177 331.466 222.419 313.955 204.55C296.452 186.69 275.133 177.76 250 177.76H248.067L268.044 198.145L250 217.215L198.444 164.608L250 112L268.044 131.07L248.067 151.456H250C266.111 151.456 281.204 154.582 295.279 160.833C309.345 167.076 321.589 175.511 332.012 186.137C342.426 196.773 350.697 209.267 356.823 223.62C362.941 237.982 366 253.383 366 269.823C366 286.263 362.941 301.66 356.823 316.013C350.697 330.375 342.426 342.869 332.012 353.496C321.589 364.131 309.345 372.575 295.279 378.826C281.204 385.069 266.111 388.191 250 388.191Z"  [ngStyle]="{'fill': getColor()}" />
                    </svg>
                    
                    
            </div>
            <div *ngIf="!isExpired() && !editable" >
                <canvas id="myCanvas" #myCanvas></canvas>
            </div>
            <div class="hour-display">
                <div *ngIf="!isExpired() && !editable">{{getTime()}}</div>
            </div>
        

            <div *ngIf="editable" (click)="edit()">
                <svg class="svg-size" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M168.696 330.67H184.584L282.461 232.653L266.574 216.743L168.696 314.76V330.67ZM330.975 216.175L282.745 168.445L298.632 152.534C302.983 148.178 308.328 146 314.667 146C321 146 326.341 148.178 330.691 152.534L346.578 168.445C350.928 172.801 353.198 178.059 353.387 184.218C353.576 190.37 351.496 195.624 347.146 199.981L330.975 216.175ZM314.52 232.937L194.23 353.399H146V305.101L266.29 184.639L314.52 232.937Z" [ngStyle]="{'fill': getColor()}" fill-opacity="0.9"/>
                    </svg>                    
            </div>
        
            <div *ngIf="editable" (click)="delete()">
                <svg class="svg-size" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M180.48 370.965C172.875 370.965 166.367 368.335 160.957 363.075C155.537 357.805 152.827 351.474 152.827 344.08V169.328H139V142.443H208.133V129H291.093V142.443H360.226V169.328H346.399V344.08C346.399 351.474 343.694 357.805 338.283 363.075C332.863 368.335 326.35 370.965 318.746 370.965H180.48ZM318.746 169.328H180.48V344.08H318.746V169.328ZM208.133 317.195H235.786V196.213H208.133V317.195ZM263.439 317.195H291.093V196.213H263.439V317.195Z" [ngStyle]="{'fill': getColor()}" fill-opacity="0.9"/>
                </svg>
                    
            </div>
        </div>

    </div>
</app-tile>
